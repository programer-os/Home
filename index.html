    <!-- Application Structure Plan: La aplicación está diseñada en un modelo de una sola página con una estructura de cuadrícula (grid) para escritorio y un layout de desplazamiento horizontal (flexbox con overflow) para móviles. La arquitectura principal consiste en tres secciones: un aside izquierdo para el menú de navegación, un main central para el contenido principal, y un aside derecho para información complementaria. Se eligió esta estructura para proporcionar una experiencia de usuario optimizada en ambos tipos de dispositivos. En móvil, el contenido principal domina la pantalla, y los menús laterales están ocultos pero accesibles con un simple deslizamiento. En escritorio, los tres paneles son visibles simultáneamente para una máxima productividad, y la cuadrícula asegura que los tamaños se mantengan proporcionales y legibles. -->
    <!-- Visualization & Content Choices: 
        - Layout General -> Meta: Organizar -> Presentación: Contenedor con CSS Grid y Flexbox (Tailwind) -> Interacción: Desplazamiento horizontal para móviles, escalado automático con el zoom en escritorio -> Justificación: Permite un control preciso sobre la distribución del espacio en diferentes dispositivos, solucionando los problemas de visualización del usuario.
        - Se usan placeholders de contenido para demostrar el layout, ya que el objetivo es la estructura.
        - No se utilizan gráficos ni tablas interactivas en esta versión, ya que el enfoque está en la arquitectura de la página. -->

  <script>
    // Actualiza la hora
    function showTime() {
      document.getElementById('currentTime').textContent = new Date().toLocaleTimeString();
    }
    setInterval(showTime, 1000); showTime();

    // Sidebar
    function openSidebar() {
      document.getElementById('sidebar').classList.add('active');
      document.getElementById('sidebarOverlay').classList.add('active');
    }
    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('sidebarOverlay').classList.remove('active');
    }

    // Buscador básico
    function searchContent() {
      var input = document.getElementById('searchInput').value.toLowerCase();
      var cards = document.querySelectorAll('.card');
      cards.forEach(function (card) {
        card.style.display = card.textContent.toLowerCase().includes(input) ? '' : 'none';
      });
    }
  </script>
